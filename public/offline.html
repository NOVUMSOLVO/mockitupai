<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Mockitup.ai</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: #f8f9fa;
      color: #333;
    }
    .container {
      max-width: 500px;
      padding: 2rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #1a365d;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 2rem;
      color: #4a5568;
      line-height: 1.6;
    }
    .offline-icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      color: #4a5568;
    }
    button {
      background-color: #3182ce;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #2c5282;
    }
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1a202c;
        color: #e2e8f0;
      }
      .container {
        background-color: #2d3748;
        color: #e2e8f0;
      }
      h1, p {
        color: #e2e8f0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="offline-icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" viewBox="0 0 16 16">
        <path d="M8.5 4.5a.5.5 0 0 0-1 0v3.5H4a.5.5 0 0 0 0 1h3.5v3.5a.5.5 0 0 0 1 0V9h3.5a.5.5 0 0 0 0-1H8.5V4.5z"/>
      </svg>
    </div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Please check your network settings and try again.</p>
    <button onclick="window.location.reload()">Try Again</button>
  </div>
  <script>
    // Check if we're back online
    function checkOnlineStatus() {
      if (navigator.onLine) {
        window.location.reload();
      }
    }
    
    // Listen for online status changes
    window.addEventListener('online', checkOnlineStatus);
    
    // Check if we're back online every 5 seconds
    setInterval(checkOnlineStatus, 5000);
  </script>
</body>
</html>
