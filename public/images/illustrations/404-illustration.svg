<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="400" fill="#F9FAFB"/>
  
  <!-- Error Text -->
  <rect x="150" y="50" width="200" height="80" rx="40" fill="#EFF6FF"/>
  <text x="250" y="100" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="#3B82F6">404</text>
  
  <!-- Magnifying Glass -->
  <circle cx="250" cy="250" r="80" fill="#DBEAFE" stroke="#3B82F6" stroke-width="4"/>
  <rect x="300" y="300" width="60" height="20" rx="10" transform="rotate(45 300 300)" fill="#3B82F6"/>
  
  <!-- Page -->
  <rect x="200" y="180" width="100" height="140" rx="8" fill="white" stroke="#3B82F6" stroke-width="2"/>
  <rect x="220" y="200" width="60" height="10" rx="5" fill="#E5E7EB"/>
  <rect x="220" y="220" width="40" height="8" rx="4" fill="#E5E7EB"/>
  <rect x="220" y="240" width="60" height="8" rx="4" fill="#E5E7EB"/>
  <rect x="220" y="260" width="30" height="8" rx="4" fill="#E5E7EB"/>
  
  <!-- Message -->
  <text x="250" y="370" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#4B5563">Oops! The page you're looking for doesn't exist.</text>
</svg>
